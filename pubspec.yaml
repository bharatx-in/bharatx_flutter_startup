    sdk: flutter
  bharatx_flutter_securityhelpers: 1.0.2-release2
  bharatx_flutter_common: 1.0.3-release1
  bharatx_flutter_alternatedata: 1.0.2-release1

flutter:
  plugin:
    platforms:
      android:
        package: tech.bharatx.bharatx_flutter_startup
        pluginClass: BharatxFlutterStartupPlugin
